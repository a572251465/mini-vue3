<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>

  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <script src='../../../node_modules/@vue/reactivity/dist/reactivity.global.js'></script>
  <title>reactive</title>
</head>
<body>
<div id='root'></div>
<script>
  const { reactive, effect, ref, readonly, toRaw } = VueReactivity
  const state = reactive({
    name: 'lihh',
    age: 23
  })
  console.log(toRaw(state))

  // const status = ref(false)

  //   status
  // })
  // // console.log(state)
  //
  // const o = readonly({
  //   age: 2
  // })
  // // console.log(o.age)
  // // o.age = 3 此代码是不可能成功的 只读属性不能进行赋值
  //
  //
  effect(() => {
    effect(() => {
      document.getElementById('root').innerHTML = `姓名：${state.name}, 年龄：${state.age}`
    })
  })

</body>
